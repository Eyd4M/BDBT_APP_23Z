<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Schronisko Pupil</title>

  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
  <link th:rel="stylesheet" th:href="@{css/style_animals.css}"/>

</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-navbar static-top drop-shadow fwd-navbar">
  <div class="container-fluid ml-0">
    <a class="navbar-brand mb-0 h1" href="/"><img th:src="@{/img/logo_icon.png}" width="30" height="30" class="d-inline-block align-top" alt="logo-navbar" style="margin-right: 0.5rem;">
      Schronisko Pupil</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="container-fluid collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/index}">Strona Główna</a>
        </li>

        <li class="nav-item active">
          <a class="nav-link" href="#">Zwierzaki do adopcji
            <span class="sr-only">(current)</span>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" th:href="@{/main}">Panel</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:inline="text" style="color:#8eb8e8;">You are logged in as <b
                  style="text-transform:capitalize">[[${#httpServletRequest.remoteUser}]]</b></a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container no-padding">
  <img class="logo img-fluid" th:src="@{/img/Pupil_logo.png}" alt="Pupil_logo" >
</div>
<div class="container-fluid">
  <table border = "1" cellpadding = "10" class="table-center">
    <!-- Table header -->
    <thead>
    <tr> <!-- Table row -->
      <th>Nr_zwierzecia</th> <!-- Table column -->
      <th>Imie</th>
      <th>Opis</th>
      <th>Plec</th>
      <th>Stan zdrowia</th>
    </tr>
    </thead>
    <!-- Table body -->
    <tbody>
    <tr th:each = "zwierze : ${listZwierze}">
      <td th:text = "${zwierze.nr_zwierzecia}">Nr_zwierzecia</td>
      <td th:text = "${zwierze.imie}">Imie</td>
      <td th:text = "${zwierze.opis}">Opis</td>
      <td th:text = "${zwierze.plec}">Plec</td>
      <td th:text = "${zwierze.stan_zdrowia}">Stan zdrowia</td>
    </tr>
    </tbody>
  </table>
</div>


<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/js/script.js}"></script>

</body>
</html>
