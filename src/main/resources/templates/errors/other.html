<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Schronisko Pupil</title>
    <link rel="icon" type="image/x-icon" th:href="@{/img/logo_icon.png}">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{/css/style_error.css}"/>

</head>
<body class="gradient-bg">
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-navbar static-top drop-shadow fwd-navbar">
    <div class="container-fluid ml-0">
        <a class="navbar-brand mb-0 h1" th:href="@{/index}"><img th:src="@{/img/logo_icon.png}" width="30" height="30" class="d-inline-block align-top" alt="logo-navbar" style="margin-right: 0.5rem;">
            Schronisko Pupil</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="container-fluid collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/index}">Strona Główna</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/animals}">Zwierzaki do adopcji</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/main}">Panel</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row" style="align-content: center; justify-content: center; text-align: center">
        <div class="col-md-4 mt-5 text-ratio">
            <form method="post" th:action="@{/index}">
                <div class="form-group">
                    <div><b><p style="font-size:40px">Wystąpił nieoczekiwany błąd!</p></b></div>
                    <div><p style="font-size:24px">Nie znamy jego przyczny. Przepraszamy!</p></div>
                </div>
                <button class="btn btn-primary" type="submit" value="Sign In">Powrót na stronę główną</button>
            </form>
        </div>
    </div>
</div>
<div class="container no-padding">
    <div class="row" style="align-content: center; justify-content: center; padding-top: 12vh; padding-bottom: 2vh;">
        <img class="error-dog-img img-fluid" th:src="@{/img/error_dog.png}" alt="Pupil_logo" >
    </div>
</div>



<footer class="bg-body-tertiary text-center text-lg-start">
    <!-- Copyright -->
    <div class="text-center p-3 text-white fixed-bottom" style="background-color: #826CF0;">
        © 2024 Copyright: Adam Dołowy, Piotr Kosiara
    </div>
    <!-- Copyright -->
</footer>



<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
