<div class="container-fluid no-padding">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">

                <img class="d-block img-fluid" th:src="@{/img/carousel-1.png}" alt="First slide" >

            <div class="carousel-item carousel-fit">
                <img class="d-block img-fluid" th:src="@{/img/carousel-2.png}" alt="Second slide">

            <div class="carousel-item carousel-fit">

            </div>
        </div>

            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next" style="max-height:50%; margin-top:8%;">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
